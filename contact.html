<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portofolio</title>
  </head>
  <body>
    <!-- Start header -->
    <header>
      <nav class="navbar">
        <a href="index.html" class="navbar__logo">Emma Zeng </a>
        <ul class="navbar__links">
          <li class="navbar__links-item"><a href="cv.html">CV</a></li>
          <li class="navbar__links-item">
            <a href="projects.html">Projets</a>
          </li>
          <li class="navbar__links-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- End header -->

    <!-- Start main -->
    <main>
      <div class="container">
        <aside>
          <h2>Contact</h2>
          <div class="aside__number">
            <h3>Phone</h3>
            <span>+243-000-000-000</span>
          </div>
          <div class="aside__number">
            <h3>Email</h3>
            <span>info@mysite.com</span>
          </div>
        </aside>
        <section>
          <form action="">
            <div class="form-group">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" />
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>
              <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label for="message">Message</label>
                <textarea name="" id="message"></textarea>
              </div>
              <div class="input-group">
                <button type="submit">Envoyer</button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
    <!-- End main -->

    <!-- Start footer -->
    <footer>
      <div>
        <h3>Téléphone</h3>
        <span><a href="#">+243-000-000-000</a></span>
      </div>
      <div>
        <h3>Email</h3>
        <span><a href="#">info@mysite.com</a></span>
      </div>
      <div>
        <h3>Suivez-moi</h3>
        <div class="footer__socialesLinks">
          <span
            ><a href="#"><i class="fa-brands fa-instagram"></i></a
          ></span>
          <span
            ><a href="#"><i class="fa-brands fa-linkedin-in"></i></a
          ></span>
          <span
            ><a href="#"><i class="fa-brands fa-twitter"></i></a
          ></span>
        </div>
      </div>
      <div>
        <span>&copy;2023 By Emma Zeng</span>
      </div>
    </footer>
    <!-- End footer -->
  </body>
</html>
